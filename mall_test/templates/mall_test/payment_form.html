{% extends "mall_test/base.html" %}

{% block content %}
    <h2>결제하기</h2>

    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script>(function() {
        const IMP = window.IMP;
        const code = "iamport";
        IMP.init(code);

        const merchant_uid = 'merchant_' + (new Date()).getTime();

        console.log(merchant_uid)
        IMP.request_pay({
            merchant_uid,
            name: '주문 테스트',
            amount: 7,
        }, function(response) {
            console.log(response);
        })
    })();


    </script>
{% endblock %}
